<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Predator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Pixel Predator</h1>
            <div class="score-display">
                <div>Score: <span id="score">0</span></div>
                <div>High: <span id="high-score">0</span></div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <!-- Add these mobile controls inside canvas container -->
            <div id="mobileControls" class="mobile-controls">
                <div class="tilt-indicator">
                    <div class="tilt-dot"></div>
                </div>
                <div class="mobile-instruction">Tilt device to move</div>
            </div>
        </div>
        <div class="controls">
            <button id="startButton">START</button>
            <!-- iOS permission button will be added by JavaScript -->
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
